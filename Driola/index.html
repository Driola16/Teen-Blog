<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Teen Blog</title>
</head>
<body>
    <header>
        <h1>Teen Blog</h1>
    </header>
    <main id="blog-posts">
        <!-- Blog posts will be dynamically added here -->
    </main>
    <footer>
        <button id="new-post-btn">New Post</button>
    </footer>
    <div id="post-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>New Post</h2>
            <label for="post-title">Title:</label>
            <input type="text" id="post-title" placeholder="Enter title">
            <label for="post-content">Content:</label>
            <textarea id="post-content" placeholder="Enter content"></textarea>
            <button id="save-post-btn">Save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
